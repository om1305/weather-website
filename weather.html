<section class="container-fluid p-0 position-relative">
    <img class="background_image" src="weaher_app.jpg"></img>
    <div class="row m-0 position-relative" style="z-index: 1;">
        <div class="col-12 p-5">
            <form class="d-flex" role="search">
        <input class="form-control me-2 search" type="search" placeholder="enter Place"/>
        <button class="btn btn-secondary button" type="button">Search</button>
            </form>
        </div>
    </div>

    <div class="container">
  <div class="row position-relative text-center justify-content-center">
    <div class="col-lg-3 col-10 variable shadow-lg m-3" style="z-index: 1;">
      <h2><b>WIND SPEED</b></h2>
      <h3><span id="wind"> </span></h3>
    </div>
    <div class="col-lg-4 col-10 variable shadow-lg m-3" style="z-index: 1;">
      <h2><b>TEMPERATURE</b></h2>
      <h3><span id="temp"> </span></h3>
    </div>
    <div class="col-lg-3 col-10 variable shadow-lg m-3 text-center" style="z-index: 1;">
      <h2><b>HUMIDITY</b></h2>
      <h3><span id="humidity"> </span></h3>
    </div>
</div>
  </div>
<div class="container position-relative">
  <div class="row justify-content-center p-4" style="z-index: 1;">
    <!-- Rain Prediction Box -->
    <div class="col-lg-5 col-10 Rain mx-2 text-center">
      <h1>Rain Prediction </h1>
      <h2 id="rain_prediction"></h2>
    </div>

    <!-- Location Box -->
    <div class="col-lg-5 col-10 Rain mx-2 text-center">
        <h1>LOCATION</h1>
      <h2 id="location"></h2>
    </div>
  </div>
</div>
</section>

<section class="container-fluid">
    <div class="container">
        <div class="row">
            
        </div>
    </div>
</section>
